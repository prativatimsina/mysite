<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prativa Timsina</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2em;
        }

        .countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown span {
            font-size: 0.5em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We are launching soon! Stay tuned.</p>
        <div class="countdown">
            <div>
                <div id="days">00</div>
                <span>Days</span>
            </div>
            <div>
                <div id="hours">00</div>
                <span>Hours</span>
            </div>
            <div>
                <div id="minutes">00</div>
                <span>Minutes</span>
            </div>
            <div>
                <div id="seconds">00</div>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Set launch date (adjust as needed)
        const launchDate = new Date("February 15, 2025 23:59:59").getTime();

        // Function to update countdown display
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            if (timeRemaining >= 0) {
                // Calculate days, hours, minutes, seconds
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display results
                document.getElementById("days").textContent = days < 10 ? '0' + days : days;
                document.getElementById("hours").textContent = hours < 10 ? '0' + hours : hours;
                document.getElementById("minutes").textContent = minutes < 10 ? '0' + minutes : minutes;
                document.getElementById("seconds").textContent = seconds < 10 ? '0' + seconds : seconds;
            } else {
                clearInterval(countdownInterval);
                document.querySelector(".countdown").textContent = "We're live!";
            }
        }

        // Run the countdown update function immediately and then every second
        updateCountdown(); // Initial call to avoid the "00" issue
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
