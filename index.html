<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .coming-soon-container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .coming-soon-container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .coming-soon-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown div {
            font-size: 2em;
            text-align: center;
        }

        .countdown span {
            display: block;
            font-size: 0.5em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you an amazing experience. Stay tuned!</p>
        <div class="countdown">
            <div><span>Days</span><span id="days">0</span></div>
            <div><span>Hours</span><span id="hours">0</span></div>
            <div><span>Minutes</span><span id="minutes">0</span></div>
            <div><span>Seconds</span><span id="seconds">0</span></div>
        </div>
    </div>

    <script>
        // Set the target launch date
        const targetDate = new Date("February 5, 2025 23:59:59").getTime();

        // Update countdown every second
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            // If the countdown is finished
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.querySelector(".coming-soon-container p").textContent = "We're live!";
                document.querySelector(".countdown").style.display = "none";
            }
        }, 1000);
    </script>
</body>
</html>
